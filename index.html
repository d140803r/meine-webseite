<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Luxus-Auto-Galerie</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        h2 {
            color: #e5e5e5;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 5px solid #d4af37;
            border-radius: 10px;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .gallery-item img {
            width: 300px; /* Bildgröße anpassen */
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Willkommen in meiner Luxus-Auto-Galerie!</h1>

    <!-- Porsche Kategorie -->
    <h2>Porsche</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="porsche1.png" alt="Porsche 1">
        </div>
        <div class="gallery-item">
            <img src="porsche2.png" alt="Porsche 2">
        </div>
        <div class="gallery-item">
            <img src="porsche3.png" alt="Porsche 3">
        </div>
    </div>

    <!-- Koenigsegg Kategorie -->
    <h2>Koenigsegg</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="koenigsegg1.png" alt="Koenigsegg 1">
        </div>
        <div class="gallery-item">
            <img src="koenigsegg2.png" alt="Koenigsegg 2">
        </div>
        <div class="gallery-item">
            <img src="koenigsegg3.png" alt="Koenigsegg 3">
        </div>
    </div>

    <!-- Weitere Marken hinzufügen -->
    <!-- Lamborghini Kategorie -->
    <h2>Lamborghini</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="lamborghini1.png" alt="Lamborghini 1">
        </div>
        <div class="gallery-item">
            <img src="lamborghini2.png" alt="Lamborghini 2">
        </div>
        <div class="gallery-item">
            <img src="lamborghini3.png" alt="Lamborghini 3">
        </div>
    </div>

    <!-- Ferrari Kategorie -->
    <h2>Ferrari</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="ferrari1.png" alt="Ferrari 1">
        </div>
        <div class="gallery-item">
            <img src="ferrari2.png" alt="Ferrari 2">
        </div>
        <div class="gallery-item">
            <img src="ferrari3.png" alt="Ferrari 3">
        </div>
    </div>
    
    <!-- Bugatti Kategorie -->
    <h2>Bugatti</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="bugatti1.png" alt="Bugatti 1">
        </div>
        <div class="gallery-item">
            <img src="bugatti2.png" alt="Bugatti 2">
        </div>
        <div class="gallery-item">
            <img src="bugatti3.png" alt="Bugatti 3">
        </div>
    </div>

    <!-- Weitere Marken nach Bedarf hinzufügen -->

</body>
</html>
