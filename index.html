<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Luxus-Webseite</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            margin: 0;
            padding: 40px;
            text-align: center;
            background-image: linear-gradient(to bottom, #333, #1c1c1c);
        }
        h1 {
            color: #d4af37;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            color: #c0c0c0;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .image-container {
            margin: 0 auto;
            padding: 20px;
            border: 5px solid #d4af37;
            border-radius: 15px;
            background-color: #2c2c2c;
            width: fit-content;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Luxus-Webseite!</h1>
    <p>Erleben Sie den Glanz und die Eleganz in jedem Detail.</p>
    <div class="image-container">
        <img src="bild.png" alt="LuxuriÃ¶ses Bild">
    </div>
</body>
</html>
