<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Luxus-Bildgalerie</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: flex;
            overflow-x: scroll;
            padding: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .gallery-container::-webkit-scrollbar {
            height: 10px;
        }
        .gallery-container::-webkit-scrollbar-thumb {
            background-color: #d4af37;
            border-radius: 10px;
        }
        .gallery-item {
            flex: none;
            margin-right: 20px;
            border: 5px solid #d4af37;
            border-radius: 10px;
            scroll-snap-align: start;
            background-color: #2c2c2c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .gallery-item img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            pointer-events: none; /* Verhindert, dass das Bild das Scrollen blockiert */
        }
    </style>
</head>
<body>
    <h1>Willkommen in meiner Luxus-Bildgalerie!</h1>
    <div class="gallery-container" id="gallery">
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 1">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 2">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 3">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 1">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 2">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 3">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 1">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 2">
        </div>
        <div class="gallery-item">
            <img src="bild.png" alt="Bild 3">
        </div>
        <!-- FÃ¼ge weitere Bilder nach Bedarf hinzu -->
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        gallery.addEventListener('wheel', function(event) {
            if (event.deltaY !== 0) {
                event.preventDefault();
                gallery.scrollLeft += event.deltaY;
            }
        });
    </script>
</body>
</html>
